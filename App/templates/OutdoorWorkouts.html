<style>
body {
  background-image: url('/gym2.jpeg');
}
</style>

<section class="w3-container w3-content w3-center w3-text-white" style="max-width:6000px">
  <h2 class="w3-wide">Gym App</h2>
  <p class>Welcome to Outdoor Workouts</p>
</section>


<div class="log-form dropdown-content">
    <h2>Record Outdoor Workout</h2>

  <form action =" /" method="POST">
      <label for="OutdoorWorkout"></label><select name="exercisetype" id="OutdoorWorkout" required autofocus >
  <option value="Run">Run </option>
  <option value="Walk">Walk</option>
  <option value="Swim">Swim</option>
  <option value="Cycle">Cycle</option>
</select>
      <label>
          <input type="text" name="distance" placeholder="Distance (Km)" required min="1" max="999"/>
      </label>
      <label>
          <input type="text" name="timetaken" placeholder="Time Taken (Minutes)" required min="1" max="999"/>
      </label>
      <label>
          <input type="email" name="email" placeholder="Email" required maxlength="30"/>
      </label>

      <label>
          <input type="date" name="date" placeholder="Date Completed" required max="datetime"/>
      </label>

      <button type="Submit" class="btn w3-red w3-hover-opacity"> Record Exercise</button>


  </form>
</div>
  </article>
</section>
