<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<nav class="w3-bar w3-black w3-text-white">
  <a href="{{ url_for('login')}}" class="w3-button w3-bar-item">Login</a>
  <a href="{{ url_for('register')}}" class="w3-button w3-bar-item">Sign Up</a>

</nav>

<style>
body {
    background-image: url('/static/websitebackground.jpeg');
}
</style>


<script>
    function limitInputLength(inputField, maxLength) {
    if (inputField.value.length > maxLength) {
      inputField.value = inputField.value.substring(0, maxLength);
    }
  }
</script>


<div class="log-form">
    <h2>Register an account</h2>
  <form action =" /" method="POST">
    <input type="email" name="email" placeholder="Email" oninput="limitInputLength(this, 50)" required/>
    <input type="text" name="forename" placeholder="Forename" oninput="limitInputLength(this, 30)" required/>
    <input type="text" name="surname" placeholder="Surname" oninput="limitInputLength(this, 30)" required/>
    <input type="date" name="dob" placeholder="DOB" required/>
      <input type="password" name="password" placeholder="Password" oninput="limitInputLength(this, 50)" required/>
    <button type="Submit" class="btn">sign up</button>
  </form>
</div>
</body>
</html>
