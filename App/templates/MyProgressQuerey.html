<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
     <link rel="stylesheet" href="../static/style.css">
    <title>My Progress</title>
</head>

<body>

    <nav class="w3-bar w3-black w3-text-white">
      <a href="{{ url_for('home')}}" class="w3-button w3-bar-item">Home</a>
      <a href="{{ url_for('workouts')}}" class="w3-button w3-bar-item">Workouts</a>
      <a href="{{ url_for('MyOutdoorProgressQuery')}}" class="w3-button w3-bar-item">My Outdoor Progress</a>
        <a href="{{ url_for('myProgressQuerey')}}" class="w3-button w3-bar-item">My Progress</a>
    </nav>

<style>
body {
    background-image: url('/static/websitebackground.jpeg');
}
</style>


    <div class="log-form dropdown-content">
        <h2 style="align-content: center">Choose exercise you would like to view progress of and enter your email</h2>
        <form action ="/MyProgressQuerey" method="POST">
            <label for="exercise"></label><select name="exercise" id="exercise" required autofocus >
              <option value="Dumbbell curl">dumbbell curl </option>
              <option value="Hammer curl">Hammer Curl</option>
              <option value="Overhead tricep extension">overhead tricep extension</option>
              <option value="Lat pull down">Lat pull down</option>
              <option value="Dumbbell rows">dumbbell rows</option>
              <option value="Front squat">front squat</option>
              <option value="Back Squat">back squat</option>
              <option value="Goblet squat">goblet squat</option>
              <option value="Dumbbell press">dumbbell press</option>
              <option value="Bench press">bench press</option>
              <option value="Shoulder press">shoulder press</option>
              <option value="Weighted lunge">weighted lunge</option>
              <option value="Leg press">leg press</option>
              <option value="Chest fly">chest fly</option>
              <option value="Landmines">landmines</option>
              <option value="Bulgarian split squat">bulgarian split squat</option>
              <option value="Crunch">crunch</option>

              <label>
                  <input type="text" name="email" placeholder="Email" required/>
              </label>

          </select>
            <button type="Submit" class="btn"> See your progress</button>
        </form>


 </body>

</html>
